<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>This is a Test</title>
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script type="text/javascript" src="js/controller.js"></script>
      <script type="text/javascript" src="js/model.js"></script>
   </head>
   <body>
      <div id="headers"></div>
      <div id="content">
         <h1 id="title">Adder/Subtractor</h1>
         <div class="inputs">
            <h3>X = </h3>
            <input id="value_x" type="number" autocomplete="off" placeholder="Enter an Integer"/>
         </div>
         <div class="inputs">
            <h3>Y = </h3>
            <input id="value_y" maxlength="number" autocomplete="off" placeholder="Enter an Integer"/>
         </div>
         <div id="calculateButtons">
            <input type="button" value="+"/>
            <input type="button" value="-"/>
         </div>
         <div id="results">
            <p></p>
         </div>
      </div>
      <div id="footers"></div>
   </body>
</html>
